<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Haunted House</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="loader-container">
        <div class="loader-bar"></div>
    </div>
    <button class="play-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </button>
    <canvas class="webgl"></canvas>
    <div class="quote-container">
        <div class="quote-text">Getting lost
is a great way
to find
yourself!</div>
    </div>
    <div class="orientation-prompt">
        <svg class="orientation-icon" fill="white" viewBox="0 0 24 24">
            <path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.25-.77c-.59-.59-1.54-.59-2.12 0L1.75 8.11c-.59.59-.59 1.54 0 2.12l12.02 12.02c.59.59 1.54.59 2.12 0l6.36-6.36c.59-.59.59-1.54 0-2.12L10.23 1.75zm4.6 19.44L2.81 9.17l6.36-6.36 12.02 12.02-6.36 6.36zm-7.31.29C4.25 19.94 1.91 16.76 1.55 13H.05C.56 19.16 5.71 24 12 24l.66-.03-3.81-3.81-1.33 1.32z"/>
        </svg>
        <div class="orientation-text">Go Wide!</div>
        <div class="orientation-text">Please rotate your device</div>
    </div>
    <div class="fullscreen-container">
        <button class="fullscreen-btn">Enter Experience</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
